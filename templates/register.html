{% extends 'base.html'%}

{% block head %}
<title>Register</title>
{% endblock%}

{% block body %}
<div class="container">
      <h1 class="col-12 text-center">Please register</h1>
      <br>
      <form action="/register" method="post">
          <div class="form-group">
        <input class="col-12" type="text" placeholder="Email" name="username" id="username" value="{{
          request.form.username }}">
          </div>
          <div class="form-group">
         <input class="col-12" type="password" placeholder="Password" name="password" id="password" value="{{
          request.form.password }}">
          </div>
          <div class="text-center">
          <button class="btn btn-primary col-5" type="submit" >Register</button>
          </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
        <a href="/"> Login instead</a>
    </div>
{% endblock%}
