{% extends 'base.html'%}

{% block head %}
<title>Login</title>
{% endblock%}

{% block body %}
<div class="container">
      <h1 class="col-12 text-center">Please login</h1>
      <br>
      <form action="/login" method="post">
          <div class="form-group">
              <input class="col-12" type="text" placeholder="Email" name="username" value="{{
          request.form.username }}">
          </div>
          <div class="form-group">

         <input class="col-12" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          </div>
          <div class="text-center">
              <button  type="submit" class="btn btn-primary col-5">Submit</button>
          </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    <a href="/register"> Register now</a>

    </div>
{% endblock%}
